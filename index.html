<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Animator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container info">
            <h1>Shape Animator</h1>
            <p>Click on any of the 4 shapes.</p>
        </div>
        <div class="shape_container_holder">
            <div class="container shapes">
                <div class="shape" id="square">
                    <img src="/shapes/square.png" alt="square">
                </div>
                <div class="shape" id="circle">
                    <img src="/shapes/circle.png" alt="circle">
                </div>
                <div class="shape" id="triangle">
                    <img src="/shapes/triangle.png" alt="triangle">
                </div>
                <div class="shape" id="pentagon">
                    <img src="/shapes/pentagon.png" alt="pentagon">
                </div>
            </div>
        </div>
        <div class="container display">
            <div class="squareDisplay"></div>
            <div class="circleDisplay"></div>
            <div class="triangleDisplay"></div>
            <div class="pentagonDisplay"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
